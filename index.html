<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luyện Trí Nhớ - CDV Labs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/pulse/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <div class="container py-5 text-center">
        <h1 class="text-primary mb-4 fw-bold">🧠 Bé Luyện Trí Nhớ</h1>
        
        <div class="d-flex justify-content-center gap-3 mb-4">
            <div class="p-2 bg-white shadow-sm rounded-3">Thời gian: <span id="timer" class="fw-bold">0</span>s</div>
            <div class="p-2 bg-white shadow-sm rounded-3">Lần lật: <span id="flips" class="fw-bold">0</span></div>
        </div>

        <div id="game-board" class="game-board mx-auto">
            <!-- Thẻ bài sẽ được tạo bằng JavaScript -->
        </div>

        <div class="mt-5">
            <button class="btn btn-primary btn-lg rounded-pill px-5" onclick="resetGame()">Chơi lại từ đầu 🔄</button>
        </div>
        
        <p class="mt-4 text-muted small">© 2026 CDV Labs | Chủ đề Động vật</p>
    </div>

    <!-- Modal thông báo thắng cuộc -->
    <div class="modal fade" id="winModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content text-center p-4">
                <h2 class="text-success">🎉 Tuyệt vời! 🎉</h2>
                <p class="fs-5">Bé đã hoàn thành bài tập trí nhớ!</p>
                <button class="btn btn-primary rounded-pill" onclick="location.reload()">Chơi tiếp hiệp mới</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
